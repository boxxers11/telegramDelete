<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#0056CC;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#003D99;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#E5F2FF;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Speech bubble background -->
  <path d="M8 12C8 8.68629 10.6863 6 14 6H28C31.3137 6 34 8.68629 34 12V20C34 23.3137 31.3137 26 28 26H20L12 34V26C8.68629 26 6 23.3137 6 20V12Z" 
        fill="url(#bubbleGradient)" 
        filter="url(#glow)"
        opacity="0.8"/>
  
  <!-- Speech bubble tail -->
  <path d="M20 26L16 30L18 26H20Z" 
        fill="url(#bubbleGradient)" 
        opacity="0.8"/>
  
  <!-- Text "mmm" -->
  <text x="21" y="18" 
        font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="12" 
        font-weight="600" 
        fill="url(#textGradient)"
        text-anchor="middle"
        filter="url(#glow)">mmm</text>
  
  <!-- Highlight reflection -->
  <ellipse cx="16" cy="14" rx="8" ry="6" 
           fill="rgba(255,255,255,0.3)" 
           opacity="0.6"/>
</svg>

